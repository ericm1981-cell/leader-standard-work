<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Leader Standard Work</title>
  <style>
    html, body { margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background:#f7f7f7; }
    #fallback { padding:16px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.08); max-width:720px; margin:16px auto; }
    .muted { color:#555; font-size:14px; line-height:1.4; }
    .error { border-left:6px solid #d11; }
    code { background:#f0f0f0; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Visible fallback so you never get a totally blank page -->
  <div id="fallback" style="display:none;">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">Loading…</h2>
      <div class="muted">If this doesn’t load within a few seconds, the site is missing a file (usually <code>app.js</code>) or your browser cached an older version.</div>
    </div>
  </div>

  <div id="bootError" style="display:none;">
    <div class="card error">
      <h2 style="margin:0 0 8px 0;">Site didn’t load</h2>
      <div class="muted" id="bootErrorText"></div>
      <div class="muted" style="margin-top:10px;">
        Quick fix: confirm these files exist in the repo root: <code>index.html</code>, <code>app.js</code>, <code>404.html</code>, <code>.nojekyll</code>
      </div>
    </div>
  </div>

  <!-- PDF library (used by export) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Always show a fallback so it never appears "blank"
    const fallback = document.getElementById('fallback');
    fallback.style.display = 'block';

    // If the main script fails to load, show a clear message.
    function showBootError(msg){
      document.getElementById('bootErrorText').textContent = msg;
      document.getElementById('bootError').style.display = 'block';
    }

    // After 4 seconds, if the bundle never executed, show a message.
    setTimeout(() => {
      if (!window.__APP_BOOTED) {
        showBootError("The app script didn’t run. Most common cause: app.js is missing, renamed, or didn’t fully replace on GitHub.");
      }
    }, 4000);
  </script>

  <script src="./app.js" onerror="(function(){document.getElementById('bootErrorText').textContent='Could not load app.js (file missing or path wrong).';document.getElementById('bootError').style.display='block';})();"></script>
</body>
</html>
